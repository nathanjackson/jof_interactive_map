<!DOCTYPE html>
<html>
<head>
  <title>Add Marker</title>
  <link rel="stylesheet" href=marker.css">
</head>
<body>
	<form action="marker.php" method="post">
		<fieldset>
			<legend>Marker:</legend>
			Address:<input type="text" name="address"><br>
			Title:<input type="text" name="title"><br>
			Icon:<input type="text" name="icon"><br>
		</fieldset>
		<fieldset>
			<legend>Info</legend>
			Name:<input type="text" name="name"><br>
			Specialty:<input type="text" name="specialty"><br>
			Contact:<input type="text" name="contact"><br>
		</fieldset>
		<fieldset>
			<legend>Type of Marker</legend>
			<input type="radio" name="type" value="event">Event
			<br>
			<input type="radio" name="type" value="org" checked>Organization
			<br>
		</fieldset>	
		<input type="submit" value="Save">
	</form>
</body>

</html>
