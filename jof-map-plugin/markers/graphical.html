<!DOCTYPE html>
<html>
  <head>
    <title>Drawing tools</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<form action="regions.php?latlngs?paths" accept-charset="utf-8">
	Save Changes: <input type="submit" name="save" value="Save" />
	</form>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=drawing"></script>
    <script>
function initialize() {
  var mapOptions = {
    center: new google.maps.LatLng(38.8282, -98.5795),
    zoom: 4
  };

  var latlngs = [];
  var regions = [];
  
  var map = new google.maps.Map(document.getElementById('map-canvas'),
    mapOptions);

  var drawingManager = new google.maps.drawing.DrawingManager({
    drawingMode: null,
    drawingControl: true,
    drawingControlOptions: {
      position: google.maps.ControlPosition.TOP_CENTER,
      drawingModes: [
        google.maps.drawing.OverlayType.MARKER,
        google.maps.drawing.OverlayType.POLYGON,
        google.maps.drawing.OverlayType.POLYLINE,
        google.maps.drawing.OverlayType.RECTANGLE
      ]
    },
    markerOptions: {
      icon: 'images/MCCW_high_res_logo.jpg'
    },

  });
  
  google.maps.event.addListener(drawingManager, 'polygoncomplete', function(polygon) 
  {
		regions[regions.length] = polygon.getPaths();
  });
  google.maps.event.addListener(drawingManager, 'markercomplete', function(marker) 
  {
		latlngs[latlngs.length] = marker.getPosition();
  });

  drawingManager.setMap(map);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
